<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Chats</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <main id="inner-section">
            <div id="intercom">
              <div id="intercom-widget">
                <div id="header">
                    <div id="left-arrow">
                        <img src="./left arrow.svg" alt="left-arrow">
                    </div>
                    <div id="widget-header">
                        <div id="avatars">
                            <div id="avatar">
                                <img src="./Avatars.svg" alt="">
                            </div>
                        </div>
                        <div id="frame31285"> <span>
                            <p id="p1">Beatrice <br> 
                                Active 1hr ago</p>
                            
                            </div>
                        </span>
                            
                        </div>
                    </div>
                    <div id="ellipse">
                        <img src="./Ellipse 8.svg" alt="ellipse">
                    </div>
                </div>
                <div id="conversation-frame">
                    <div id="conversation">
                    </div>
                    
                </div>
                <div id="line">
                    <img src="./Line.svg" alt="line">
                </div>
                <div id="reply">
                    <div id="frame31282">
                        <form id="form-box">
                            <label for="message"></label>
                            <span>
                                <input type="text" id="input-field" name="message" placeholder="Type a reply...">
                                <button id="button-one" type="button">
                                    <img src="./paper-plane.svg" id="send" alt="">
                                </button>
                            </span>
                             
                          
                        </form>
                        
                        <div id="frame31283">
                            <img src="./Chips Text.svg" alt="">
                            <img src="./Chips Text (1).svg" alt="">
                            <img src="./Chips Text (2).svg" alt="">
                        </div>
                    </div>
                </div>
              </div>
              <div id="trigger">
                <img src="./Trigger.svg" alt="trigger">
              </div>  
            </div>
            

        </main>

    </div>
    <script src="./script.js"></script>
</body>
</html>
